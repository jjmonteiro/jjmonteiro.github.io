<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Toggle</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.js"></script>
</head>
<body>
    <label for="switch">Switch:</label>
    <input type="checkbox" id="switch" disabled> <!-- Initially disabled -->

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
        import { getDatabase, ref, set, get, onValue } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD_TKcjCX3vhJW7ErcUh9A8MdH4tpjhVgI",
            authDomain: "jjrmonteir0.firebaseapp.com",
            projectId: "jjrmonteir0",
            storageBucket: "jjrmonteir0.appspot.com",
            messagingSenderId: "420345259057",
            appId: "1:420345259057:web:1791546ba69f6eaf29a110",
            measurementId: "G-4DFDTNZLEN"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const accessToken = urlParams.get('accessToken');

        if (accessToken) {
            // Hash the token using SHA-256
            const hashedToken = CryptoJS.SHA256(accessToken).toString();

            // Reference to validate token
            const validTokensRef = ref(database, 'validTokens/' + hashedToken);

            get(validTokensRef).then((snapshot) => {
                if (snapshot.exists()) {
                    // Token is valid, enable switch
                    document.getElementById('switch').disabled = false;

                    // Reference to the switch state in the database
                    const switchRef = ref(database, 'switchState');

                    // Listen for changes to the switch state in the database
                    onValue(switchRef, (snapshot) => {
                        const switchState = snapshot.val();
                        document.getElementById('switch').checked = switchState;
                    });

                    // Update the database when the switch is toggled
                    document.getElementById('switch').addEventListener('change', function() {
                        const switchState = this.checked;
                        set(switchRef, switchState);
                    });
                } else {
                    alert('Access denied: Invalid token.');
                }
            }).catch((error) => {
                console.error('Error checking token:', error);
                alert('Access denied: Error checking token.');
            });
        } else {
            alert('Access denied: No token provided.');
        }
    </script>
</body>
</html>
