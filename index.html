<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="terminal">
        <div id="output"></div>
        <div id="input-line">
            <span id="prompt">user@terminal:~$</span>
            <input type="text" id="cmd-input" autofocus>
        </div>
    </div>

    <script src="info.js"></script>
	<script src="date.js"></script>
    <script>
        const commandInput = document.getElementById('cmd-input');
        const outputDiv = document.getElementById('output');
        const terminal = document.getElementById('terminal');
        const prompt = 'user@terminal:~$';
        const helpMessage = 'Available commands:\nhelp - Show available commands\n? - Show available commands\nhello - Greet the terminal\nclear - Clear the terminal\ntime - Show current time\ninfo - Show system information';

		window.addEventListener('click', function() {
            commandInput.focus();
        });

        commandInput.addEventListener('keypress', async function(event) {
            if (event.key === 'Enter') {
                const cmd = commandInput.value.trim();
                let response = prompt;

                if (cmd === '') {
                    response = prompt;
				} else if (cmd === 'help' || cmd === '?') {
					response = `${prompt} ${cmd}\n${helpMessage}`;
                } else if (cmd === 'clear') {
                    outputDiv.innerHTML = '';
                    response = prompt;
                } else if (cmd === 'info') {
					const sysInfo = await getBrowserInfo();
					response = `${prompt} ${cmd}\n${sysInfo}`;
				} else if (cmd === 'date' || cmd === 'time') {
				    // Get the current time
					const formattedDate = getSystemDate();
					response = `${prompt} ${cmd}\n${formattedDate}`;
                } else {
                    response = `'${cmd}' cmd is not recognized.`;
                    response = `${prompt} ${cmd}\n${response}`;
                }

                outputDiv.innerHTML += `<div class="output">${response}</div>`;
                terminal.scrollTop = terminal.scrollHeight; // Auto-scroll to the bottom
                commandInput.value = ''; // Clear the input field
            }
        });
    </script>
</body>
</html>
